<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Add a Movie</h2>
    <form id="movieForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" min="1" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
    <ul id="moviesList" class="list-unstyled mt-5"></ul>
</div>

<script>
  $(document).ready(function() {
      $('#movieForm').on('submit', function(e) {
          // Prevent the default form submission
          e.preventDefault(); 

          // Capture the input values
          let title = $('#title').val();
          let rating = $('#rating').val();

          // Append the title and rating to the DOM with a remove button
          $('#moviesList').append(`<li>${title} - Rating: ${rating} <button class="remove">Remove</button></li>`);

          // Clear the form inputs after submission
          $('#title').val('');
          $('#rating').val('');
      });

      // Event delegation to handle clicks on dynamically added remove buttons
      $('#moviesList').on('click', '.remove', function() {
          $(this).parent().remove(); // Remove the parent li element
      });
  });
</script>
</body>
</html>
